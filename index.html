    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>

  </head>

      <nav class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Address Book</h1>
        <button id="openAddContactModalBtn" class="bg-white text-amber-600 font-semibold py-2 px-4 rounded-lg shadow hover:bg-gray-100 transition duration-300">+ Add Contact</button>
      </nav>
    </header>

    <main class="max-w-5xl mx-auto p-4 mt-6">
      <div class="mb-6">
        <form method="get">
          <input id="q" type="search" name="q" placeholder="Search Contact" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-500" />
        </form>
      </div>

      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <ul id="contactList" class="divide-y divide-gray-200">
          <li class="p-4 flex items-center justify-between hover:bg-gray-50 transition">
            <div class="flex items-center">
              <div class="w-12 h-12 bg-amber-300 text-amber-700 rounded-full flex items-center justify-center font-bold text-xl mr-4">AS</div>
              <div>
                <p class="font-semibold text-gray-900">Name</p>
                <p class="text-sm text-gray-600">username@email.com</p>
                <p class="text-sm text-gray-500">+62853-1111-2222</p>
              </div>
            </div>
            <div class="flex space-x-2">
              <button class="text-gray-400 hover:text-blue-500" title="Edit">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"></path>
                </svg>
              </button>
              <button class="text-gray-400 hover:text-red-500" title="Hapus">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <div id="addContactModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 hidden">
      <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-4">Add Contact</h2>

        <form id="add-contact-form" method="post">
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md mt-1 focus:outline-none focus:ring-2 focus:ring-orange-600" />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md mt-1 focus:outline-none focus:ring-2 focus:ring-orange-600" />
          </div>
          <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded-md mt-1 focus:outline-none focus:ring-2 focus:ring-orange-600" />
          </div>

          <div class="flex justify-end space-x-3 mt-6">
            <button type="button" id="closeAddContactModalBtn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition">Cancel</button>
            <button type="submit" id="submitAddContactModalBtn" class="bg-amber-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-amber-800 transition">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div id="editContactModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 hidden">
      <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-4">Edit Contact</h2>

        <form id="edit-contact-form" method="post">
          <div class="invisible">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="hidden" id="idEditContact" name="idEditContact" />
          </div>
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="nameEditContact" name="nameEditContact" class="w-full p-2 border border-gray-300 rounded-md mt-1 focus:outline-none focus:ring-2 focus:ring-orange-600" />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="emailEditContact" name="emailEditContact" class="w-full p-2 border border-gray-300 rounded-md mt-1 focus:outline-none focus:ring-2 focus:ring-orange-600" />
          </div>
          <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="tel" id="phoneEditContact" name="phoneEditContact" class="w-full p-2 border border-gray-300 rounded-md mt-1 focus:outline-none focus:ring-2 focus:ring-orange-600" />
          </div>

          <div class="flex justify-end space-x-3 mt-6">
            <button type="button" id="closeEditContactModalBtn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition">Cancel</button>
            <button type="submit" id="submitEditContactModalBtn" class="bg-amber-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-amber-800 transition">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
